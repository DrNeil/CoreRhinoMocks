name: CI Build

on:
  push:
    branches: [ core/** ]
  pull_request:
    branches: [ core/develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2

      - name: Restore NuGet packages
        run: nuget restore Rhino.Mocks.sln

      - name: Build the Solution
        run: msbuild Rhino.Mocks.sln

      - name: Test run
        run: exit (Start-Process -FilePath "$env:userprofile\.nuget\packages\xunit.runner.console\2.4.1\tools\net472\xunit.console.exe" -PassThru -NoNewWindow -Wait -ArgumentList ".\Rhino.Mocks.Tests\bin\debug\net45\Rhino.Mocks.Tests.dll").ExitCode
